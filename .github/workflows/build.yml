name: Build and Deploy to Heroku

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          graalvm-version: "22.3.1"
          java-version: "17"

      - name: Set up Maven
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Build Quarkus Native Binary
        run: |
          ./mvnw package -Pnative -Dquarkus.native.container-build=true

      - name: Upload binary to Heroku
        run: |
          git push https://heroku:$HEROKU_API_KEY@git.heroku.com/class-booking-app-backend.git HEAD:main
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
